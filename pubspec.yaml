name: oman_tourist_mate_fixed
description: "Oman Tourist Mate - Tourism App"
publish_to: "none"
version: 1.0.0+1
environment:
 sdk: ">=3.3.0 <4.0.0"
dependencies:
 flutter:
   sdk: flutter
 cupertino_icons: ^1.0.8
 # Firebase
 firebase_core: ^3.6.0
 firebase_auth: ^5.3.0
 cloud_firestore: ^5.4.0
 cloud_functions: ^5.0.4
 webview_flutter: ^4.7.0
 # خرائط جوجل
 google_maps_flutter: ^2.9.0
 # الموقع والـ reverse geocoding
 geolocator: ^13.0.1
 geocoding: ^3.0.0
 # المفضلة / تخزين محلي
 shared_preferences: ^2.2.3
 # Gemini
 google_generative_ai: ^0.4.6
 # HTTP
 http: ^1.2.1
 # تعدد اللغات
 flutter_localizations:
   sdk: flutter
 intl: ^0.20.2
dev_dependencies:
 flutter_test:
   sdk: flutter
 flutter_lints: ^4.0.0
